name: Label_check

on:
  issues:
    types: [opened]

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v6
        with:
          script: |
            const issues_label = await github.rest.issues.listLabelsOnIssue({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
            })
            console.log(issues_label)
            console.log(issues_label.data)
            console.log(issues_label.data[0])
            console.log(issues_label.data[0][0])
            console.log(issues_label.data[0][0].name)
            for (var i in issues_label){
              console.log(issues_label.data[i].name)
            }
